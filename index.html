<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memotest</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">

  <body>
    <header>
      <h1>memotest</h1>
      <nav>
        <ul>
          <li><button id="btn-for-toggle-the-amount-of-players" class="btn icon icon--user" action="toggleAmountOfPlayers"></button></li>

      <header class="play">

      <button id="reset-btn" class="btn icon icon--reset" title="Reset" action="reset"></button>
    </footer>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="./src/gameBoardController.ts"></script>
